<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="nav-wrapper">
        <div class="nav-container">
            <a href="index.html">Logo</a>
            <a href="model.html">model</a>
            <a href="news.html">news</a>
            <a href="contact.html">contact</a>
        </div>
    </div>

    <div class="contact-wrapper">
        <div class="contact-text">
            <h1>Contact us</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur sagittis accumsan bibendum. Sed
                efficitur, mauris id
                lobortis finibus, ligula nunc facilisis enim, ac faucibus risus ex quis lectus.</p>
        </div>

        <div class="contact-form">
            <form>
                <div style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label for="fname">First Name</label>
                        <input id="fname" name="fname" type="text" style="width: 100%;" />
                    </div>
                    <div style="flex: 1;">
                        <label for="lname">Last Name</label>
                        <input id="lname" name="lname" type="text" style="width: 100%;" />
                    </div>
                </div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" />
                <label for="suggestion">What can we do for you</label>
                <textarea name="suggestion" id="suggestion" rows="6"></textarea>
                <input type="submit" class="contact-button" style="background-color: black;" />
            </form>
        </div>
    </div>

    <script type="module" src="contact.js"></script>
</body>

</html>
